<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <div class="so">
            <input type="text" value="" id="ketqua">
        </div>
        <div class="d-flex justify-content-between w_200">
            <button id="ac" class="button color_line1">AC</button>
            <button id="am" class="button color_line1">+/-</button>
            <button id="phantram" class="button color_line1">%</button>
            <button id="chia" class="button color_line2">/</button>
        </div>
        <div class="d-flex justify-content-between w_200">
            <button id="bay" class="button color_line3">7</button>
            <button id="tam" class="button color_line3">8</button>
            <button id="chin" class="button color_line3">9</button>
            <button id="nhan" class="button color_line2">x</button>
        </div>
        <div class="d-flex justify-content-between w_200">
            <button id="bon" class="button color_line3">4</button>
            <button id="nam" class="button color_line3">5</button>
            <button id="sau" class="button color_line3">6</button>
            <button id="tru" class="button color_line2">-</button>
        </div>
        <div class="d-flex justify-content-between w_200">
            <button id="mot" class="button color_line3">1</button>
            <button id="hai" class="button color_line3">2</button>
            <button id="ba" class="button color_line3">3</button>
            <button id="cong" class="button color_line2">+</button>
        </div>
        <div class="d-flex justify-content-between w_200">
            <button id="khong" class=" color_line4">0</button>
            <button id="phay" class="button color_line3">.</button>
            <button id="bang" class="button color_line2">=</button>
        </div>
    </div>
</body>
<script src="js/caculator.js"></script>
</html>
